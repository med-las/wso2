apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2mi-banking-document-system
  namespace: banking-document-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wso2mi-banking-document-system
  template:
    metadata:
      labels:
        app: wso2mi-banking-document-system
    spec:
      containers:
      - name: wso2mi-banking-document-system
        image: medlas/wso2mi-banking-document-system:latest
        ports:
        - containerPort: 8290
        - containerPort: 8253
        env:
        - name: MI_SERVER_HOST
          value: "wso2mi-banking-docs"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
        # UPDATED HEALTH CHECKS - More lenient timeouts
        livenessProbe:
          httpGet:
            path: /
            port: 8290
          initialDelaySeconds: 120    # Wait 2 minutes before first check
          periodSeconds: 30           # Check every 30 seconds
          timeoutSeconds: 10          # Allow 10 seconds for response
          failureThreshold: 5         # Allow 5 failures before restart
        readinessProbe:
          httpGet:
            path: /
            port: 8290
          initialDelaySeconds: 90     # Wait 1.5 minutes before first check
          periodSeconds: 15           # Check every 15 seconds
          timeoutSeconds: 10          # Allow 10 seconds for response
          failureThreshold: 10        # Allow 10 failures before marking unready
        volumeMounts:
        - name: config-volume
          mountPath: /home/wso2carbon/wso2mi-4.2.0/conf/deployment.toml
          subPath: deployment.toml
      volumes:
      - name: config-volume
        configMap:
          name: wso2mi-config
